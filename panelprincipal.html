<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ATIEMPO - Panel Principal</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; object-src 'self'">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    header {
      width: 100%;
      background: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .primary {
      background-color: #007bff;
      color: white;
    }
    #scan-result {
      margin-top: 30px;
      font-size: 18px;
      color: green;
      text-align: center;
    }
    #scannerInput {
      position: absolute; /* Hide scanner input visually */
      left: -9999px;     /* Hide scanner input visually */
      /* Removed opacity: 0; and pointer-events: none; */
    }
  </style>
</head>
<body>
  <header>
    <h1>ATIEMPO - Panel Principal</h1>
  </header>

  <div class="container">
    <button class="primary" id="registerButton">Registrar Nuevo Empleado</button>
    <div id="scan-result">Escanee un c√≥digo para registrar la entrada o salida</div>
    <input id="scannerInput" autofocus />
  </div>

  <script src="renderer.js"></script>
</body>
</html>
