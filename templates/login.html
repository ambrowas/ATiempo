<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ATiempo - Autenticaci√≥n</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <style>
    body {
      font-family:'Roboto',sans-serif;
      margin:0; padding:0;
      background:#f4f4f4;
      display:flex; justify-content:center; align-items:center;
      height:100vh;
    }
    #loginModal {
      display:block;
      position:fixed; top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.5);
      z-index:1000; align-items:center; justify-content:center;
    }
    .modal-content {
      background:white; border-radius:8px;
      padding:30px; width:320px;
      box-shadow:0 5px 15px rgba(0,0,0,0.3);
      text-align:center;
    }
    input {
      width:100%; padding:10px; margin:8px 0;
      border:1px solid #ccc; border-radius:5px;
    }
    button {
      background:#004080; color:white;
      border:none; border-radius:5px;
      padding:10px; width:100%;
      font-weight:bold; cursor:pointer;
    }
    button:hover { background:#0055b3; }
    .error { color:red; font-size:14px; margin-top:10px; }
  </style>
</head>
<body>

  <!-- Login Modal -->
  <div id="loginModal">
    <div class="modal-content">
      <h2>Iniciar Sesi√≥n</h2>
      <input type="email" id="email" placeholder="Correo electr√≥nico" required>
      <input type="password" id="password" placeholder="Contrase√±a" required>
      <button id="loginBtn">Entrar</button>
      <p id="errorMsg" class="error"></p>
    </div>
  </div>
<script>
    // --- Firebase Init ---
    const firebaseConfig = {
      apiKey: "AIzaSyBTehSBePV6bjKkI_htP6NsU4agckkSOrE",
      authDomain: "atiempo-9f08a.firebaseapp.com",
      projectId: "atiempo-9f08a",
      storageBucket: "atiempo-9f08a.appspot.com",
      messagingSenderId: "221735208077",
      appId: "1:221735208077:web:28a3134fa23bd407a20ec4"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginModal = document.getElementById("loginModal");
    const loginBtn = document.getElementById("loginBtn");
    const errorMsg = document.getElementById("errorMsg");

    // --- Ensure Persistent Session ---
    (async () => {
      try {
        await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
        console.log("‚úÖ Persistence set to LOCAL (disk)");
      } catch (err) {
        console.error("‚ùå Error setting persistence:", err);
      }
    })();

    // --- Watch session (Corrected: ONLY Manages UI/Token Storage) ---
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        console.log("‚úÖ Sesi√≥n restaurada:", user.email);
        const token = await user.getIdToken(true); // Get a fresh token
        localStorage.setItem("atiempo_last_user", user.email);
        localStorage.setItem("atiempo_id_token", token);
        
        loginModal.style.display = "none"; // Hide the modal (User stays on current page)

      } else {
        console.warn("‚ö†Ô∏è No active session. Showing login modal.");
        // We generally don't show the modal on panel_principal unless needed, 
        // but we'll stick to the original plan for login.html
        loginModal.style.display = "flex"; // Show modal
        localStorage.removeItem("atiempo_last_user");
        localStorage.removeItem("atiempo_id_token");
      }
    });

    // --- Login click handler (Redirects ONLY on explicit button click) ---
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      errorMsg.textContent = "";

      if (!email || !password) {
        errorMsg.textContent = "Por favor ingrese su correo y contrase√±a.";
        return;
      }

      try {
        // Sign in. This will trigger the auth.onAuthStateChanged listener to save the token.
        await auth.signInWithEmailAndPassword(email, password);
        console.log("‚úÖ Inicio de sesi√≥n exitoso. Redireccionando...");
        
        // ‚≠êÔ∏è FINAL FIX: Mandatory redirect to dashboard after explicit login.
        window.location.href = "/mi-perfil"; 
        
      } catch (error) {
        console.error("‚ùå Error al iniciar sesi√≥n:", error);
        errorMsg.textContent = "Correo o contrase√±a incorrectos.";
      }
    });

    // --- Allow pressing Enter to login ---
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") loginBtn.click();
    });

    // --- Logout Function (optional trigger elsewhere) ---
    async function logoutUser() {
      try {
        await auth.signOut();
        localStorage.removeItem("atiempo_last_user");
        localStorage.removeItem("atiempo_id_token");
        loginModal.style.display = "flex";
        console.log("üö™ Sesi√≥n cerrada.");
      } catch (err) {
        console.error("‚ùå Error al cerrar sesi√≥n:", err);
      }
    }
  </script>
</body>
</html>
