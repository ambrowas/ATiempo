<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando ATIEMPO...</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars during animation */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Black screen */
        }
        #logo-container {
            cursor: pointer; /* Indicate it's clickable */
            opacity: 0; /* Start hidden for animation */
            animation: fadeIn 0.5s ease-out forwards; /* Fade in container */
        }
        #app-logo {
            width: 50px; /* Starting size for growth */
            height: 50px;
            opacity: 1; /* Already visible within container */
            cursor: pointer;
            animation: growLogo 5s ease-out forwards; /* Grow animation over 5 seconds */
        }

        /* Keyframe animation for logo growth */
        @keyframes growLogo {
            from {
                width: 50px;
                height: 50px;
                opacity: 0.2; /* Start slightly transparent */
            }
            to {
                width: 300px; /* End size (adjust as needed) */
                height: 300px;
                opacity: 1; /* Fully visible */
            }
        }

        /* Keyframe animation for initial fade-in of the whole container */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="logo-container">
        <img id="app-logo" src="assets/atiempologo.png" alt="ATIEMPO Logo">
    </div>

    <!-- Audio element for the tictoc sound -->
<audio id="tictocSound" src="{{ url_for('static', filename='assets/tictoc.mp3') }}" ...></audio>

    <script>
        const appLogo = document.getElementById('app-logo');
        const tictocSound = document.getElementById('tictocSound');
        const transitionDuration = 5000; // 5 seconds for animation and sound

        // Function to redirect to the main panel
        function redirectToMainPanel() {
            window.location.href = 'panelprincipal.html';
        }

        window.addEventListener('load', () => {
            // Attempt to play sound
            if (tictocSound) {
                tictocSound.play().catch(e => {
                    console.warn('ðŸ”‡ Error playing sound (autoplay might be blocked):', e);
                    // If autoplay fails, ensure redirection still happens after duration
                });
            }

            // Set timeout for automatic redirection after animation duration
            setTimeout(redirectToMainPanel, transitionDuration);
        });

        // Click on logo to skip the animation and redirect immediately
        appLogo.addEventListener('click', redirectToMainPanel);

    </script>
</body>
</html>
