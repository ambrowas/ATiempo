<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATIEMPO Admin - Nuevo Empleado</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 450px;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 22px;
      text-align: center;
      color: #1a202c;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1976d2;
      border: none;
      color: white;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1565c0;
    }

    #qr {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nuevo Empleado</h1>
    <form id="employeeForm">
      <label for="nombre">Nombre Completo</label>
      <input type="text" id="nombre" required>

      <label for="numEmpleado">Número de Empleado</label>
      <input type="text" id="numEmpleado" required>

      <label for="fechaNacimiento">Fecha de Nacimiento</label>
      <input type="date" id="fechaNacimiento" required>

      <label for="puesto">Puesto</label>
      <input type="text" id="puesto" required>

      <label for="departamento">Departamento</label>
      <input type="text" id="departamento" required>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono">

      <label for="email">Email</label>
      <input type="email" id="email">

      <label for="direccion">Dirección</label>
      <input type="text" id="direccion">

      <label for="sexo">Sexo</label>
      <select id="sexo" required>
        <option value="">Seleccione...</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
      </select>

      <label for="fechaIncorporacion">Fecha de Incorporación</label>
      <input type="date" id="fechaIncorporacion" required>

      <label for="contactoEmergencia">Nombre Contacto de Emergencia</label>
      <input type="text" id="contactoEmergencia">

      <label for="numContactoEmergencia">Teléfono Contacto de Emergencia</label>
      <input type="tel" id="numContactoEmergencia">

      <label for="foto">Foto (URL)</label>
      <input type="text" id="foto">

      <button type="submit">Crear y Generar QR</button>
    </form>
    <div id="qr"></div>
  </div>

<input id="scannerInput" autofocus style="opacity:0; position:absolute;" />
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="{{ url_for('static', filename='renderer.js') }}"></script>

</body>
</html>
