name: Build Windows

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Cache Electron assets
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\electron\Cache
            ~\AppData\Local\electron-builder
          key: ${{ runner.os }}-electron-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Resolve Electron version
        id: electron-version
        shell: pwsh
        run: |
          $version = node -p "require('./package-lock.json').packages['node_modules/electron'].version"
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Rebuild sqlite3 for Electron
        shell: pwsh
        env:
          npm_config_target: ${{ steps.electron-version.outputs.version }}
          npm_config_arch: x64
          npm_config_disturl: https://electronjs.org/headers
          npm_config_runtime: electron
          npm_config_build_from_source: "true"
          GYP_MSVS_VERSION: "2022"
          npm_config_msvs_version: "2022"
        run: npm rebuild sqlite3

      - name: Build Windows artifacts
        shell: pwsh
        env:
          GYP_MSVS_VERSION: "2022"
          npm_config_msvs_version: "2022"
        run: npm run dist:win

      - name: Upload installer artifacts
        uses: actions/upload-artifact@v4
        with:
          name: atiempo-windows-${{ github.ref_name }}
          path: |
            release/*.exe
            release/*.zip
          if-no-files-found: error
